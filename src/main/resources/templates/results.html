<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
    <table border="1">
        <tr th:each="a : ${animals}">
            <form action="/protected/add" method="post">
                
                <td><img src="#" th:src="${a.image_url}" alt="" ></td>
                <input type="hidden" name="image_url" th:value="${a.image_url}">

                <td><b>Name:</b><br><span th:text="${a.name}"></span></td>
                <input type="hidden" name="name" th:value="${a.name}">

                <td><b>Type:</b><br><span th:text="${a.animal_type}"></span></td>
                <input type="hidden" name="animal_type" th:value="${a.animal_type}">

                <td><b>Active during:</b><br><span th:text="${a.active_time}"></span></td>
                <input type="hidden" name="active_time" th:value="${a.active_time}">

                <td><b>Habitat:</b><br><span th:text="${a.habitat}"></span></td>
                <input type="hidden" name="habitat" th:value="${a.habitat}">

                <td><b>Diet:</b><br><span th:text="${a.diet}"></span></td>
                <input type="hidden" name="diet" th:value="${a.diet}">

                <td><b>Location:</b><br><span th:text="${a.location}"></span></td>
                <input type="hidden" name="location" th:value="${a.location}">

                <td><b>Lifespan:</b><br><span th:text="${a.lifespan}"></span> years</td>
                <input type="hidden" name="lifespan" th:value="${a.lifespan}">

                <td><b>Length:</b><br><span th:text="${a.min_length}"></span> - <span th:text="${a.max_length}"></span>ft</td>
                <input type="hidden" name="min_length" th:value="${a.min_length}">
                <input type="hidden" name="max_length" th:value="${a.max_length}">
                
                <td><b>Weight:</b><br><span th:text="${a.min_weight}"></span> - <span th:text="${a.max_weight}"></span>lbs</td>
                <input type="hidden" name="min_weight" th:value="${a.min_weight}">
                <input type="hidden" name="max_weight" th:value="${a.max_weight}">
                
                <td><button type="submit">Add!</button><br>Liked by <span th:text="${a.likes}"></span> users</td>
        </form>
        </tr>
    </table>
</body>
</html>

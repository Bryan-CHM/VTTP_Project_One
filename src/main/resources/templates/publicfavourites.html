<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../style.css">
    <title>Favourite Animals</title>
</head>
<body>
    <div th:if="${user.privated == false}">
    <div class="table-container" th:if="${animals.size() > 0}">
        <h1>User <span th:text="${user.username}"></span> has liked these animals: </h1>
        <table class="table table-dark table-striped" >
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Active During</th>
                    <th>Habitat</th>
                    <th>Diet</th>
                    <th>Location</th>
                    <th>Lifespan</th>
                    <th>Length</th>
                    <th>Weight</th>
                    <th><a class="btn btn-outline-primary" href="/searchuser">Back</a></th>
                </tr>
            </thead>
            <tr th:each="a : ${animals}">
                <td><img src="#" th:src="${a.image_url}" alt="" ></td>

                <td th:text="${a.name}"></td>

                <td th:text="${a.animal_type}"></td>

                <td th:text="${a.active_time}"></td>

                <td th:text="${a.habitat}"></td>

                <td th:text="${a.diet}"></td>

                <td th:text="${a.location}"></td>

                <td><span th:text="${a.lifespan}"></span> years</td>

                <td class="nowrap"><span th:text="${a.min_length}"></span> - <span th:text="${a.max_length}"></span>ft</td>
                
                <td class="nowrap"><span th:text="${a.min_weight}"></span> - <span th:text="${a.max_weight}"></span>lbs</td>
            </tr>
        </table>
    </div>
</div>
    <div th:unless="${animals.size() > 0}" class="error-container" >
            <div class="login-icon">
                <a href="/">
                    <i class="fa-solid fa-dove"></i>
                    <i class="fa-solid fa-paw"></i>
                    <i class="fa-solid fa-fish-fins"></i>
            </a>
            </div>
            <div class="login-title">
                An error has occurred: 
            </div>
            <div class="errormessage">
                <label>User <span th:text="${user.username}"></span> has not liked any animals yet! <a href="/searchuser">Please try again!</a></label>
            </div>
    </div>
    <div th:if="${user.privated == true}" class="error-container" >
            <div class="login-icon">
                <a href="/">
                    <i class="fa-solid fa-dove"></i>
                    <i class="fa-solid fa-paw"></i>
                    <i class="fa-solid fa-fish-fins"></i>
            </a>
            </div>
            <div class="login-title">
                An error has occurred: 
            </div>
            <div class="errormessage">
                <label>User <span th:text="${user.username}"></span> has a private profile! <a href="/searchuser">Please try again!</a></label>
            </div>
    </div>
</body>
</html>

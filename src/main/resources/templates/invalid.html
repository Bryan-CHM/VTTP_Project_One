<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles.css">
    <title>Error</title>
</head>
<body>
    <div class="error-container" >
            <div class="login-icon">
                <a href="/">
                    <i class="fa-solid fa-dove"></i>
                    <i class="fa-solid fa-paw"></i>
                    <i class="fa-solid fa-fish-fins"></i>
            </a>
            </div>
            <div class="login-title">
                An error has occurred: 
            </div>
            <div class="errormessage">
                <label th:if="${errormessage} == 0">Username already taken! <a href="/create">Please try again!</a></label>
                <label th:if="${errormessage} == 1">Incorrect username or password! <a href="/">Please try again!</a></label>
                <label th:if="${errormessage} == 2"><span th:text="${name}"></span> does not exist! <a href="/">Please try again!</a></label>
            </div>
    </div>
    <div class="footer">
        Â©2022 Some Amazing Brand Inc. All Rights Reserved.
    </div>

</body>
</html>
